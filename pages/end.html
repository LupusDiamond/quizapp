<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#5A67D8" />
    <link rel="shortcut icon" href="../src/Logo.png" type="image/x-icon" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>Quiz App</title>
  </head>

  <body class="relative bg-indigo-600 min-h-screen">

    <div class="main w-full h-screen p-5 md:px-36 lg:px-64">
      <div class="heading flex flex-col items-center justify-center">
        <h1
          class="text-white font-bold text-center my-3 text-5xl md:text-6xl category-text capitalize"
        >
          Result
        </h1>
      </div>

      <div class="bg-white rounded-lg w-full shadow-lg p-4 my-4">
        <p class="text-center text-4xl md:text-6xl mx-auto mt-6 py-4 font-black text-indigo-700">Your Score is</p>

        <div class="mx-auto my-3 w-16 h-16 md:w-36 md:h-36 rounded-lg bg-indigo-500 flex justify-center items-center">
          <p id="score" class="text-white text-2xl font-black">00</p>
        </div>

        <div class="btn flex items-center justify-center">
          <a
            href="https://lupusdiamond.github.io/quizapp/pages/categories.html"
            class="bg-indigo-600 font-semibold text-white text-xl px-8 py-3 rounded-full shadow-md"
            >Play Again</a
          >
        </div>
      </div>
    </div>


  </body>
</html>
