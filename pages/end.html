<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#5A67D8" />
    <link rel="shortcut icon" href="../src/Logo.png" type="image/x-icon" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>Quiz App</title>
  </head>

  <body class="relative bg-indigo-600 min-h-screen">
    <div class="main w-full h-screen p-5 md:px-36 lg:px-64">
      <div class="heading flex flex-col items-center justify-center">
        <h1
          class="text-white font-bold text-center my-3 text-5xl md:text-6xl category-text capitalize"
        >
          Result
        </h1>
      </div>

      <div class="bg-white rounded-lg w-full shadow-lg p-4 my-4">
        <p
          class="text-center text-4xl md:text-6xl mx-auto mt-6 py-4 font-black text-indigo-700"
        >
          Your Score is
        </p>

        <div
          id="score"
          class="mx-auto my-3 w-16 h-16 md:w-32 md:h-32 rounded-lg bg-indigo-500 flex justify-center items-center text-white text-2xl md:text-5xl font-black count"
        >
          00
        </div>

        <div class="btn flex items-center justify-center">
          <a
            href="./categories.html"
            class="bg-indigo-600 font-semibold text-white text-xl px-8 py-3 rounded-full shadow-md"
            >Play Again</a
          >
        </div>
      </div>
      <div class="text-center">
        Icons made by
        <a href="https://www.flaticon.com/authors/freepik" title="Freepik"
          >Freepik</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon">
          www.flaticon.com</a
        >
      </div>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script>
      // Show Score on screen
      const score = localStorage.getItem("Points");
      document.querySelector("#score").innerHTML = "0" + score;

      // Save points
      if (localStorage.getItem("Category") == "sports") {
        localStorage.setItem("points-sports", score);
      }
      if (localStorage.getItem("Category") == "movies") {
        localStorage.setItem("points-movies", score);
      }
      if (localStorage.getItem("Category") == "science") {
        localStorage.setItem("points-science", score);
      }
      if (localStorage.getItem("Category") == "literature") {
        localStorage.setItem("points-literature", score);
      }
      if (localStorage.getItem("Category") == "history") {
        localStorage.setItem("points-history", score);
      }
      if (localStorage.getItem("Category") == "technology") {
        localStorage.setItem("points-technology", score);
      }

      // Score animation

      $(".count").each(function() {
        $(this)
          .prop("Counter", 0)
          .animate(
            {
              Counter: $(this).text()
            },
            {
              duration: 300,
              easing: "swing",
              step: function(now) {
                $(this).text(Math.ceil(now));
              }
            }
          );
      });
    </script>
  </body>
</html>
