<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#5A67D8" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>Quiz App | Game</title>
  </head>

  <body class="main relative bg-indigo-600 h-screen py-3">
    <div class="w-full h-full p-5 z-0 absolute">
      <div class="heading flex flex-col items-center justify-center">
        <h1
          class="text-white font-bold text-center py-2 text-5xl md:text-6xl category-text capitalize"
        >
          Whatever
        </h1>
      </div>

      <!-- Question -->

      <div class="bg-white rounded-lg w-full shadow-lg p-4">
        <h2 class="max-w-md text-center text-lg md:text-2xl mx-auto font-black text-indigo-900">
          Q1. Lorem, ipsum dolor sit amet consectetur adipisicing elit. Adipisci eum nemo voluptas, doloremque minima commodi?
        </h2>

        <!-- Options -->

        <div class="text-lg md:text-xl font-semibold text-indigo-700 max-w-md mx-auto my-4">
          <div class="block md:flex">

            <div class="p-3 my-3 mx-2 rounded border-2 border-indigo-300 hover:text-white hover:bg-indigo-500 hover:border-indigo-600 md:w-1/2">
              <a href=""> A. Balalala lalalaa </a>
            </div>
            <div class="p-3 my-3 mx-2 rounded border-2 border-indigo-300 hover:text-white hover:bg-indigo-500 hover:border-indigo-600 md:w-1/2">
              <a href=""> B. Balalala llaaa </a>
            </div>
          </div>

          <div class="block md:flex">

            <div class="p-3 my-3 mx-2 rounded border-2 border-indigo-300 hover:text-white hover:bg-indigo-500 hover:border-indigo-600 md:w-1/2">
              <a href=""> C. Balalala lalalaa </a>
            </div>
            <div class="p-3 my-3 mx-2 rounded border-2 border-indigo-300 hover:text-white hover:bg-indigo-500 hover:border-indigo-600 md:w-1/2">
              <a href=""> D. Balalala llaaa </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Popup -->

    <div id="" class="scale0 absolute bg-indigo-600 t-0 l-0 w-full h-full z-10">

      <div class="back absolute t-0 l-0 w-full h-full z-20"></div>

      <div class="absolute w-full h-full flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl z-30">

          <!-- Result -->
          <h1 class="text-center p-24 md:p-56 text-4xl md:text-6xl font-black"> Correct! </h1>
        </div>
      </div>

    </div>

    <script>
      const categorySelected = localStorage.getItem("Category");
      const catText = document.querySelector(".category-text");
      catText.innerHTML = categorySelected;
      /*fetch("../questions.json")
        .then(response => response.json())
        .then(text => console.log(text));*/
    </script>
  </body>
</html>
